<!doctype html>
<html>
  <head>
    <title>Chat login</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
     <link rel="stylesheet" href="css/login_style.css" type="text/css">
  </head>

  <body>
    <div class="wrapper animated bounce">
      <h1>Login</h1>
      <hr>
      <form action="/chatroom" method="post">  
        <label id="icon" for="username">
          <img src="img/user.png" alt="user" id="userIcon" >
        </label>
        <input type="text" placeholder="Username" id="username" name="username" minlength="2" required>
        <input type="submit" value="Sign In" > 
        <hr>
      </form>
    </div>
  </body>
          
  <script>
    if(window.location.search.substring(1).split("=")[1]==null)console.log("NEW");
      else{
        alert("Username already exists");
      }
  </script>

</html>
